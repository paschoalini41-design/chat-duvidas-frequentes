<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FAQ Suporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .faq {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
        }
        .faq h2 {
            font-size: 18px;
            color: #444;
            cursor: pointer;
        }
        .faq-content {
            display: none;
            margin-top: 10px;
        }
        img {
            max-width: 600px;
            margin-top: 10px;
            border-radius: 6px;
        }
    </style>
    <script>
        function toggleFAQ(id) {
            const content = document.getElementById(id);
            content.style.display = content.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <h1>FAQ - Suporte</h1>

    <div class="faq">
        <h2 onclick="toggleFAQ('faq1')">Como mapear a rede?</h2>
        <div class="faq-content" id="faq1">
            <p>Siga as instruções abaixo para mapear a rede:</p>
            <img src="principal/mapear_rede.png" alt="Passo a passo para mapear a rede">
        </div>
    </div>

    <div class="faq">
        <h2 onclick="toggleFAQ('faq2')">Como acessar contas a receber no SAP?</h2>
        <div class="faq-content" id="faq2">
            <p>Para acessar as contas a receber no SAP, siga este guia:</p>
            <img src="principal/sap_contas_receber.png" alt="SAP contas a receber">
        </div>
    </div>

    <div class="faq">
        <h2 onclick="toggleFAQ('faq3')">Como configurar a VPN?</h2>
        <div class="faq-content" id="faq3">
            <p>Siga os passos abaixo para configurar sua VPN:</p>
            <img src="principal/vpn_pass1.png" alt="VPN passo 1">
            <img src="principal/vpn_pass2.png" alt="VPN passo 2">
            <img src="principal/vpn_pass3.png" alt="VPN passo 3">
        </div>
    </div>
</body>
</html>
