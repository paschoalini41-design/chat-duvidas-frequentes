/b>: conecta automaticamente conforme o andar. <br>\n            ‚ö†Ô∏è Sempre conecte no Wi-Fi antes de logar na m√°quina para mapear as redes automaticamente.</p>\n            <p><b>Wi-Fi Visitantes</b>: cada empresa tem seu nome e senha, dispon√≠veis nos murais de cada andar.</p>\n        "], ["Como utilizar o ClickShare nas salas de reuni√£o?", "\n            <p>O <b>ClickShare</b> √© utilizado para espelhamento de notebook, √°udio, microfone e c√¢mera.</p>\n            <ul>\n                <li>Colaboradores internos: basta plugar e conectar (driver j√° instalado).</li>\n                <li>Visitantes: solicitar ao TI a instala√ß√£o do driver (Windows ou Mac).</li>\n            </ul>\n            <p>No <b>Microsoft Teams</b>, verifique se o microfone e c√¢mera est√£o definidos como <i>ClickShare (Speak Room)</i>.</p>\n        "]], "SAP": [["Mensagem de erro ao lan√ßar notas na transa√ß√£o MIRO", "<p>‚ÄúItem 9999 Opera√ß√£o de Rede 4xxxxxxxxx 00xx or√ßamento excedido.‚Äù<br>Dever√£o entrar em contato com a equipe de <b>Controle de Planejamento e Custos</b>.</p>"], ["Requisi√ß√£o de Compras ‚Äì Transa√ß√µes √∫teis", "\n            <ul>\n                <li>ME51N - Criar requisi√ß√£o de compras</li>\n                <li>ME52N - Modificar requisi√ß√£o de compra</li>\n                <li>ME53N - Exibir requisi√ß√£o de compra</li>\n                <li>ME54N - Liberar requisi√ß√£o de compra</li>\n                <li>ME5J - Requisi√ß√µes de compra para projeto</li>\n                <li>ME5K - Requisi√ß√µes de compra para Classifica√ß√µes Cont√°beis</li>\n                <li>ME5A - Exibir lista de requisi√ß√µes de compra</li>\n            </ul>\n        "], ["Pedido de compra - Transa√ß√µes √∫teis", "\n            <ul>\n                <li>ME21N - Criar pedido</li>\n                <li>ME22N - Modificar pedido</li>\n                <li>ME23N - Exibir pedido</li>\n                <li>ME29N - Liberar pedido</li>\n                <li>ME28 - Liberar pedido</li>\n                <li>EXPD - Relat√≥rio de Pedidos Pendentes</li>\n                <li>ME2M - Relat√≥rio de Pedidos por n√∫mero de material</li>\n                <li>ME2N - Relat√≥rio de Pedidos por n√∫mero de pedido</li>\n                <li>ME2L - Relat√≥rio de Pedidos por n√∫mero do fornecedor</li>\n                <li>ME2C - Relat√≥rio de Pedidos por grupo de mercadorias</li>\n                <li>ME2J - Relat√≥rio de Pedidos por n√∫mero do Projeto</li>\n                <li>ME2K - Relat√≥rio de Pedidos por Classifica√ß√£o Cont√°bil</li>\n                <li>ME2W - Relat√≥rio de Pedidos por Centro Fornecedor</li>\n                <li>ME2B - Relat√≥rio de Pedidos por n√∫mero de acompanhamento</li>\n                <li>ME1P - Hist√≥rico de pre√ßo do pedido</li>\n                <li>ZMM0010 - Relat√≥rio de Pedidos ‚Äì Estrategia a liberar</li>\n                <li>ZPEDIDO - Relat√≥rio de Pedidos de Compras</li>\n                <li>ZFORPAR - Relat√≥rio de parceiros de fornecedores</li>\n                <li>ZFORNEC - Relat√≥rio de fornecedores</li>\n                <li>ZMIRO - Relat√≥rio de Pedidos e Faturas atreladas</li>\n            </ul>\n        "], ["Nota fiscal e Pagamento e Recebimento ‚Äì Transa√ß√µes √∫teis", "\n            <ul>\n                <li>FBL1N - Partidas individuais para fornecedores</li>\n                <li>FBL3N - Partidas individuais contas do Raz√£o</li>\n                <li>J1B3N - Exibir nota fiscal</li>\n                <li>FBL5N - Partidas individuais para clientes</li>\n            </ul>\n        "], ["Entrada de Nota Fiscal de Fornecedor ‚Äì Erro na transa√ß√£o MIRO ‚Äì Per√≠odo Cont√°beis", "<p>Solicitar para o departamento <b>Fiscal</b> ou <b>Cont√°bil</b> deferir o per√≠odo para poder darem entrada na Nota Fiscal atrav√©s da transa√ß√£o MIRO.</p>"], ["Pedido de compras - Erro Status de sistema ABER", "<p>Na cria√ß√£o de pedido de compras, se aparecer a mensagem de erro:<br><b>‚ÄúStatus de sistema ABER est√° ativo (TDR 4XXXXXXXXX 0000)‚Äù</b><br>Quer dizer que o diagrama de rede n√£o est√° liberado para compras.<br>Dever√° entrar em contato com a equipe de <b>Planejamento e Custos</b> e solicitar a libera√ß√£o.</p>"], ["Contas a receber ‚Äì Diverg√™ncia no c√≥digo de barras do boleto de clientes", "\n            <p>Dever√° verificar na transa√ß√£o <b>FBZP</b> ‚Äì na aba Banco empresas, posicionando na empresa que est√° ocorrendo o problema.<br>\n            Marque a empresa e d√™ duplo clique em Contas banc√°rias.<br>\n            Ir√° aparecer a tela para colocar o banco empresa. Se n√£o souber abra o match code para escolher.<br>\n            Aparecer√° que o mandante n√£o √© modific√°vel, basta dar avan√ßar.<br>\n            Verifique se h√° um espa√ßo em branco √† esquerda da chave de controle de banco (se houver pe√ßa para remover pois este √© o erro de parametriza√ß√£o).</p>\n            <img src='imagens/sap_contas_receber.png' width='600'>\n        "], ["Faturamento de Clientes ‚Äì Problema ao gerar documento de faturamento (estorno)", "\n            <p>Mensagem de erro ‚Äì N√£o foram gerados documentos de faturamento (msg VF032).<br>\n            Inserimos o documento na transa√ß√£o <b>VF03</b> e selecionamos a op√ß√£o ‚ÄúExibir fluxo de documentos‚Äù.<br>\n            Ao abrir o fluxo de documentos, identificamos o n¬∫ de Estorno fatura, que iremos utilizar na transa√ß√£o <b>VF02</b>.<br>\n            Para finalizarmos o processo de estorno, ser√° necess√°rio acessar a transa√ß√£o VF02, inserir o n¬∫ do documento estorno obtido na VF03 e selecionar o √≠cone ‚Äúliberar contabilidade‚Äù (bandeira verde).</p>\n        "], ["Transa√ß√µes √∫teis SAP", "\n            <ul>\n                <li>MM03 ‚Äì Exibir Mestre de Materiais</li>\n                <li>XK03 ‚Äì Exibir Mestre de Fornecedor</li>\n                <li>VA01 ‚Äì Criar ordem de cliente</li>\n                <li>VA03 ‚Äì Exibir ordem cliente</li>\n                <li>VF01 ‚Äì Criar documento de faturamento</li>\n                <li>VF02 ‚Äì Alterar documento de faturamento</li>\n                <li>VF03 ‚Äì Exibir documento de faturamento</li>\n                <li>VF05 ‚Äì Lista documentos de faturamento</li>\n                <li>VF11 ‚Äì Estornar documento de faturamento</li>\n                <li>FBRA ‚Äì Estorno de partidas compensadas</li>\n                <li>FB08 ‚Äì Estornar documento</li>\n            </ul>\n        "], ["Cria√ß√£o/modifica√ß√£o de Fornecedor ou Material no SAP", "<p>Dever√° entrar em contato com a equipe de <b>Suprimentos</b>.</p>"]]};
        let currentArea = null;
        let areasDiv = document.getElementById("areas");
        let perguntasDiv = document.getElementById("perguntas");

        // Bot√µes das √°reas
        for (let area in faq) {
            let btn = document.createElement("button");
            btn.className = "area-btn";
            btn.innerText = area;
            btn.onclick = function() {
                document.querySelectorAll('.area-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentArea = area;
                perguntasDiv.innerHTML = "";
                faq[area].forEach(function(qr) {

                    pbtn.className = "question-btn";

        function addMessage(pergunta, resposta) {
