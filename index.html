<body>

    <script>

ativo</b>: conecta automaticamente conforme o andar. <br>\n            ‚ö†Ô∏è Sempre conecte no Wi-Fi antes de logar na m√°quina para mapear as redes automaticamente.</p>\n\n            <p><b>Wi-Fi Visitantes</b>: cada empresa tem seu nome e senha, dispon√≠veis nos murais de cada andar.</p>\n        "], ["Como utilizar o ClickShare nas salas de reuni√£o?", "\n            <p>O <b>ClickShare</b> √© utilizado para espelhamento de notebook, √°udio, microfone e c√¢mera.</p>\n            <ul>\n                <li>Colaboradores internos: basta plugar e conectar (driver j√° instalado).</li>\n                <li>Visitantes: solicitar ao TI a instala√ß√£o do driver (Windows ou Mac).</li>\n            </ul>\n            <p>No <b>Microsoft Teams</b>, verifique se o microfone e c√¢mera est√£o definidos como <i>ClickShare (Speak Room)</i>.</p>\n        "]]};
        let currentArea = null;
        let areasDiv = document.getElementById("areas");
        let perguntasDiv = document.getElementById("perguntas");

        // Bot√µes das √°reas
        for (let area in faq) {
            let btn = document.createElement("button");
            btn.className = "area-btn";
            btn.innerText = area;
            btn.onclick = function() {
                document.querySelectorAll('.area-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentArea = area;
                perguntasDiv.innerHTML = "";
                faq[area].forEach(function(qr) {
                    let pbtn = document.createElement("button");
                    pbtn.className = "question-btn";
                    pbtn.innerText = qr[0];
                    pbtn.onclick = function() { addMessage(qr[0], qr[1]); };
                    perguntasDiv.appendChild(pbtn);
                });
            };
            areasDiv.appendChild(btn);
        }

        function addMessage(pergunta, resposta) {
            let chat = document.getElementById("chat");
            if (chat.querySelector('p')) chat.innerHTML = '';

            let userMsg = document.createElement("div");
            userMsg.className = "message user";
            userMsg.innerText = pergunta;
            chat.appendChild(userMsg);

            setTimeout(function() {
                let botMsg = document.createElement("div");
                botMsg.className = "message bot";
                botMsg.innerHTML = resposta; // suporta HTML
                chat.appendChild(botMsg);
                chat.scrollTop = chat.scrollHeight;
            }, 500);
        }
    </script>
</body>
</html>
